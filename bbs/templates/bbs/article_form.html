{% extends 'layout.html' %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mt-5 mb-4">{{ object|yesno:'投稿内容の更新,新規投稿の作成'}}</h1>

            <form action='' method='post'>
                {% csrf_token %}
                <div class="form-group">
                    <label for="title" class="font-weight-bold">タイトル：</label>
                    {{ form.title }}
                </div>
                <div class="form-group">
                    <label for="content" class="font-weight-bold">本文：</label>
                    {{ form.content }}
                </div>
                <button type='submit' class='btn btn-primary btn-block'>{{ object|yesno:'更新,作成'}}</button>
            </form>
            <div class="mt-3">
                <a href='JavaScript:history.back()' class='btn btn-outline-secondary btn-block'>< 戻る</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
